<meta charset="UTF-8">
<h3>¿Alcohol o gasolina?</h3>
<br>
<br>
<script>
    document.write("Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. <br>")
    document.write("¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? Para calcular la <br>")
    document.write("eficiencia: divide la distancia recorrida entre la cantidad de litros gastados. Imprime el valor utilizando document.write. Organiza las cuentas en variables. <br>")
    document.write("<br>")
    
    var litros = 40
    var kilometros = 480
    eficiencia = (kilometros/litros)
    document.write("La eficiencia del carro es: " + eficiencia + " kilómetros por litro")
    document.write("<br>")
    document.write("<br>")

    document.write(" Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol? <br>")
    document.write("<br>")
    kilometros = 300
    eficiencia = (kilometros/litros)
    document.write("La eficiencia del carro es: " + eficiencia + " kilómetros por litro")
</script>
